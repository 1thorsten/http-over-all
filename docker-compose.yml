version: '3.9'

services:
  build-with-tools:
    image: 1thorsten/http-over-all
    build:
      dockerfile: tools/doclig/Dockerfile

  http-over-all:
    container_name: http-over-all
    image: 1thorsten/http-over-all
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 100M
    labels:
      # value (false,all,admin)
      - docon.v1={"console":"admin","control":"all"}
    env_file:
      - example.env
      # - example_test.env
      #- example_smb.env
      #- example_proxy.env
      #- crypt_key.env
    ports:
      # http/1.1
      - "8338:80"
      # http/2 ssl
      - "4334:443"
    cap_add:
      # necessary for SSH and SMB
      - SYS_ADMIN
      # necessary for SMB
      - DAC_READ_SEARCH
    devices:
      - "/dev/fuse:/dev/fuse"
    volumes: 
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - git-repos:/remote/git
      - local-data:/local-data
      - nginx-cache:/nginx-cache
volumes:
  git-repos:
  local-data:
  nginx-cache:
